<div class="flex">
    <form (ngSubmit)="submit()">
        <h1 style="text-align: center;">REGISTER</h1>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email"  placeholder="Email Address"
            [(ngModel)]="form.email" name="email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty||email.touched)">
            Email field must be valid
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password"  placeholder="Password"
            [(ngModel)]="form.password" name="password"
            #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty||password.touched)">
            Password field must be valid
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="confimPassword" id="confimPassword"  placeholder="Confim Password">
        </div>
        
        <div>
            <input type="submit">
        </div>
    </form>
</div>
