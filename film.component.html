<li class="film">
    <img [src]="film.poster" [alt]="film.name" width="250"/>
    <p>{{film.name}}:{{film.genre}}</p>
    <p> {{ film.amount| currency:'INR' }} </p>
    
        
    
    
    <button *ngIf="!isInCard" (click)="addToCard()">BOOK NOW</button>
    <button *ngIf="isInCard" (click)="removeFromCard()">CANCEL BOOKING</button>
</li>
